services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: job-portal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: job_portal
      MYSQL_USER: jobuser
      MYSQL_PASSWORD: jobpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - job-portal-network

  # Eureka Server
  eureka-server:
    image: samarth00729/job-portal-eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - job-portal-network
    depends_on:
      - mysql

  # API Gateway
  api-gateway:
    image: samarth00729/job-portal-api-gateway:latest
    container_name: api-gateway
    ports:
      - "8090:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - job-portal-network
    depends_on:
      - eureka-server

  # Authorization Service
  authorization-service:
    image: samarth00729/job-portal-authorization-service:latest
    container_name: authorization-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/job_portal
      - SPRING_DATASOURCE_USERNAME=jobuser
      - SPRING_DATASOURCE_PASSWORD=jobpassword
    networks:
      - job-portal-network
    depends_on:
      - eureka-server
      - mysql

  # User Service
  user-service:
    image: samarth00729/job-portal-user-service:latest
    container_name: user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/job_portal
      - SPRING_DATASOURCE_USERNAME=jobuser
      - SPRING_DATASOURCE_PASSWORD=jobpassword
    networks:
      - job-portal-network
    depends_on:
      - eureka-server
      - mysql

  # Job Service
  job-service:
    image: samarth00729/job-portal-job-service:latest
    container_name: job-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/job_portal
      - SPRING_DATASOURCE_USERNAME=jobuser
      - SPRING_DATASOURCE_PASSWORD=jobpassword
    networks:
      - job-portal-network
    depends_on:
      - eureka-server
      - mysql

  # Admin Service
  admin-service:
    image: samarth00729/job-portal-admin-service:latest
    container_name: admin-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/job_portal
      - SPRING_DATASOURCE_USERNAME=jobuser
      - SPRING_DATASOURCE_PASSWORD=jobpassword
    networks:
      - job-portal-network
    depends_on:
      - eureka-server
      - mysql

  # Frontend Service
  frontend-service:
    image: samarth00729/job-portal-frontend-service:latest
    container_name: frontend-service
    ports:
      - "8085:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - job-portal-network
    depends_on:
      - eureka-server

volumes:
  mysql_data:

networks:
  job-portal-network:
    driver: bridge

    <title>Admin - Final Applications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background-color: #F3F3F3; margin: 0; }
        nav { background-color: black; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        nav .logo { color: white; font-size: 24px; font-weight: bold; text-decoration: none; }
        nav a { color: white; text-decoration: none; font-weight: bold; margin-left: 15px; }
        nav a:hover { background-color: #7BC3C4; border-radius: 5px; padding: 8px 12px; }
        .container { padding: 20px 30px; }
        h2 { margin: 10px 0 20px; }
        .actions { margin-bottom: 15px; }
        .actions a { background-color: #04AA6D; color: white; padding: 10px 16px; text-decoration: none; border-radius: 6px; }
        .actions a:hover { background-color: #038f5b; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 2px 2px 12px rgba(0,0,0,0.1); }
        th, td { padding: 12px 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
    <script>
        async function loadApplications() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '<tr><td colspan="9">Loading...</td></tr>';
            try {
                const res = await fetch('http://localhost:8085/api/applications');
                const data = await res.json();
                tbody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.firstName || ''}</td>
                        <td>${row.lastName || ''}</td>
                        <td>${row.dateOfBirth || ''}</td>
                        <td>${row.gender || ''}</td>
                        <td>${row.mobileNumber || ''}</td>
                        <td>${row.companyName || ''}</td>
                        <td>${row.qualification || ''}</td>
                        <td>${row.experience || ''}</td>
                    `;
                    tbody.appendChild(tr);
                });
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" style="text-align:center">No applications found.</td></tr>';
                }
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="9" style="color:red">Failed to load applications.</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadApplications);
    </script>
</head>

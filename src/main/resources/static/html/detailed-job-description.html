<!DOCTYPE html>
<html>
<head>
    <title>Job Details</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 40px; display: flex; justify-content: center; }
        .container { background-color: #fff; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); width: 80%; max-width: 900px; padding: 20px; }
        .section { margin: 10px 0; }
        .label { font-weight: bold; }
        .back-button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #0073e6; color: white; text-decoration: none; border-radius: 6px; transition: background-color 0.3s ease; }
        .back-button:hover { background-color: #005bb5; }
    </style>
    <script>
        function getParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        async function loadDetails() {
            const id = getParam('id');
            if (!id) { document.body.innerHTML = '<p>Missing job id.</p>'; return; }
            const res = await fetch(`/api/jobs/${id}`);
            if (!res.ok) { document.body.innerHTML = '<p>Job not found.</p>'; return; }
            const j = await res.json();
            const c = document.getElementById('container');
            c.innerHTML = `
                <h2>${j.jobTitle || ''} at ${j.company || ''}</h2><br>
                <div class="section"><span class="label">Intro:</span> <p>${j.intro || ''}</p></div>
                <div class="section"><span class="label">Company Website:</span> <a href="${j.website || '#'}" target="_blank">${j.website || ''}</a></div>
                <div class="section"><span class="label">Description:</span> <p>${j.fullDescription || ''}</p></div>
                <div class="section"><span class="label">Location:</span> <span>${j.location || ''}</span></div>
                <div class="section"><span class="label">Experience:</span> <span>${j.experience || ''}</span></div>
                <div class="section"><span class="label">Skills:</span> <span>${j.skillSet || ''}</span></div>
                <div class="section"><span class="label">Role:</span> <span>${j.role || ''}</span></div>
                <div class="section"><span class="label">Industry:</span> <span>${j.industryType || ''}</span></div>
                <div class="section"><span class="label">Department:</span> <span>${j.department || ''}</span></div>
                <div class="section"><span class="label">Employment Type:</span> <span>${j.employmentType || ''}</span></div>
                <div class="section"><span class="label">Role Category:</span> <span>${j.roleCategory || ''}</span></div>
                <div class="section"><span class="label">UG Education:</span> <span>${j.ugEducation || ''}</span></div>
                <div class="section"><span class="label">PG Education:</span> <span>${j.pgEducation || ''}</span></div>
                <div class="section"><span class="label">Key Skills:</span> <span>${j.keySkills || ''}</span></div>
                <a class="back-button" href="/html/main.html">Back to Job List</a>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadDetails);
    </script>
</head>
<body>
    <div id="container" class="container"></div>
    
</body>

<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        .navbar { background-color: #333; overflow: hidden; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
        .navbar a { color: white; padding: 30px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .container { padding: 20px; }
        .search-container { display: flex; justify-content: center; margin-bottom: 20px; }
        .search-container input[type="text"] { width: 50%; padding: 10px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; outline: none; }
        .search-container button { padding: 10px; border: none; background-color: #333; color: white; border-radius: 0 4px 4px 0; cursor: pointer; }
        .search-container button:hover { background-color: #555; }
        .card-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .job-card { background-color: white; border: 1px solid #ccc; border-radius: 10px; width: 300px; padding: 15px; box-shadow: 2px 2px 12px #aaa; transition: transform 0.2s; }
        .job-card:hover { transform: scale(1.03); }
        .job-logo { height: 80px; object-fit: contain; }
        .job-title { font-size: 1.3em; margin-bottom: 5px; }
        .company-name { color: #777; }
        .desc { margin: 10px 0; }
    </style>
    <script>
        function searchJobs() {
            const input = document.getElementById('jobSearch').value.toLowerCase();
            const cards = document.getElementsByClassName('job-card');
            for (let i = 0; i < cards.length; i++) {
                const title = cards[i].querySelector('.job-title').innerText.toLowerCase();
                cards[i].style.display = title.includes(input) ? '' : 'none';
            }
        }

        async function loadJobs() {
            const res = await fetch('/api/jobs');
            const jobs = await res.json();
            const container = document.getElementById('cards');
            container.innerHTML = '';
            jobs.forEach(j => {
                const card = document.createElement('div');
                card.className = 'job-card';
                const logoSrc = j.logoPath && j.logoPath.trim() !== '' ? j.logoPath : '/png_logo.jpg';
                card.innerHTML = `
                    <img src="${logoSrc}" alt="Company Logo" class="job-logo"><br>
                    <h3 class="job-title">${j.jobTitle || ''}</h3>
                    <div class="company-name">${j.company || ''}</div>
                    <div class="desc">${j.description || ''}</div>
                    <button onclick="window.location.href='/html/detailed-job-description.html?id=${j.id}'">Get Details</button>
                    <button style="margin-left:10px" onclick="window.location.href='/html/final-application.html?id=${j.id}&company=${encodeURIComponent(j.company || '')}'">Apply Now</button>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadJobs);
    </script>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/html/index.html">Home</a>
            <a href="/html/about.html">About</a>
        </div>
        <div>
            <a href="/html/login.html">Login</a>
        </div>
    </div>

    <div class="container">
        <h1 style="text-align: center; font-size:40px;">Welcome to Job Portal</h1>
        <div class="search-container">
            <form onsubmit="event.preventDefault(); searchJobs();">
                <input type="text" id="jobSearch" placeholder="Search for jobs...">
                <button type="submit">Search</button>
            </form>
        </div>

        <h2>Available Jobs</h2>
        <div id="cards" class="card-container"></div>
    </div>
</body>
